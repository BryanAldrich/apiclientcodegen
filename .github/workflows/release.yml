name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - 'release'

env:
  VERSION: 1.5.${{ github.run_number }}
  NUGET_REPO_URL: 'https://api.nuget.org/v3/index.json'

jobs:

  VSIX:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v2
    - name: Sets environment variables - branch-name
      uses: nelonoel/branch-name@v1.0.1
    - name: Sets environment variables - Nerdbank.GitVersioning
      uses: dotnet/nbgv@master
      with:
        setAllVars: true
    - name: Update Version
      run: |
        ((Get-Content -Path Core/ApiClientCodeGen.Core/ApiClientCodeGen.Core.csproj -Raw) -Replace "1.0.0", "${{ env.VERSION }}") | Set-Content -Path Core/ApiClientCodeGen.Core/ApiClientCodeGen.Core.csproj
        ((Get-Content -Path VSIX/ApiClientCodeGen.VSIX.Dev15/source.extension.vsixmanifest -Raw) -Replace "1.0.0", "${{ env.VERSION }}") | Set-Content -Path VSIX/ApiClientCodeGen.VSIX.Dev15/source.extension.vsixmanifest
      working-directory: src
      shell: pwsh
    - name: Restore
      run: dotnet restore VSIX.sln
      working-directory: src
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1
    - name: Build
      run: msbuild VSIX.sln /property:Configuration=Release /t:Rebuild
      working-directory: src
    - name: Move build output
      run: |
        mv src/VSIX/ApiClientCodeGen.VSIX.Dev15/bin/Release/ApiClientCodeGenerator.vsix ApiClientCodeGenerator-VS2017-${{ env.VERSION }}.vsix
    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Visual Studio Extension
        path: |
          *.vsix
          docs/Marketplace*.md
    - name: Publish VSIX Packages
      run: |
        $VsixPublisher = "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VSSDK\VisualStudioIntegration\Tools\Bin\VsixPublisher.exe"
        & $VsixPublisher login -personalAccessToken ${{ secrets.MARKETPLACE_PAT }} -publisherName ChristianResmaHelle
        & $VsixPublisher publish -payload ApiClientCodeGenerator-VS2017-${{ env.VERSION }}.vsix -publishManifest src/publish-manifest-vs2017.json -ignoreWarnings 'VSIXValidatorWarning01,VSIXValidatorWarning02'
