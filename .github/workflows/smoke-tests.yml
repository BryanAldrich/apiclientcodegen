      working-directory: test

    - name: Build .NET 5 AutoRest generated code
      run: dotnet build ./GeneratedCode/AutoRest/Net5/Net5.csproj
      working-directory: test

    - name: Build .NET 4.8 AutoRest generated code
      run: dotnet build ./GeneratedCode/AutoRest/Net48/Net48.csproj
      working-directory: test

    - name: Build .NET 4.7.2 AutoRest generated code
      run: dotnet build ./GeneratedCode/AutoRest/Net472/Net472.csproj
      working-directory: test

    - name: Build .NET 4.6.2 AutoRest generated code
      run: dotnet build ./GeneratedCode/AutoRest/Net462/Net462.csproj
