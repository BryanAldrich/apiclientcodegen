trigger:
  paths-ignore:
    - '.github/**'
    - 'build/**'
    - '!build/smoke-test.yml'
    - '!build/templates/script-test-template.yml'
    - 'docs/**'
    - 'images/**'
    - 'README.md'
  branches:
    include:
    - '*'

pr: none

jobs:

- template: templates/script-test-template.yml
  parameters:
    name: 'Windows2019'
    agentSpecification: 'windows-2019'
    scriptFilePath: './test/smoke-tests.ps1'

- template: templates/script-test-template.yml
  parameters:
    name: 'Windows2016'
    agentSpecification: 'vs2017-win2016'
    scriptFilePath: './test/smoke-tests.ps1'