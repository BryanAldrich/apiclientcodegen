parameters:
  name: ''
  agentSpecification: ''
  scriptFilePath: ''

jobs:

- job: ${{ parameters.name }}
  pool:
    vmImage: '${{ parameters.agentSpecification }}'
    demands: npm
  displayName: 'Test on ${{ parameters.agentSpecification }}'

  steps:

  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 2.1.x'
    inputs:
      version: 2.1.x

  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 3.1.x'
    inputs:
      version: 3.1.x

  - task: PowerShell@2
    displayName: 'Install .NET 5'
    inputs:
      targetType: inline
      failOnStderr: true
      pwsh: true
      script: |
        Invoke-WebRequest -Uri https://dotnet.microsoft.com/download/dotnet-core/scripts/v1/dotnet-install.ps1 -OutFile ./dotnet-install.ps1
        ./dotnet-install.ps1 --version 5.0.100

  - task: Npm@0
    displayName: 'npm install'
    inputs:
      arguments: '-g autorest'

  - task: PowerShell@2
    displayName: 'PowerShell Script'
    inputs:
      targetType: filePath
      filePath: '${{ parameters.scriptFilePath }}'
      failOnStderr: true
      pwsh: true
      workingDirectory: test
