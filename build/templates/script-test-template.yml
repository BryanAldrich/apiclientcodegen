parameters:
  agentSpecification: ''
  scriptFilePath: ''

jobs:

- job: ScriptTest
  pool:
    vmImage: '$(agentSpecification)'
    demands: npm
  displayName: 'Test on $(agentSpecification)'

  steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 2.1.x'
    inputs:
      version: 2.1.x

  - task: Npm@0
    displayName: 'npm install'
    inputs:
      arguments: '-g autorest'

  - task: PowerShell@2
    displayName: 'PowerShell Script'
    inputs:
      targetType: filePath
      filePath: '$(scriptFilePath)'
      failOnStderr: true
      pwsh: true
      workingDirectory: src
