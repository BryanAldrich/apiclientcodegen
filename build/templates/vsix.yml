jobs:

- job: VsixJob
  displayName: 'Build VSIX'
  pool:
    vmImage: 'windows-2019'
    demands:
    - JDK
    - npm
    - msbuild
    - visualstudio
    - vstest
    - java

  steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 2.1.x'
    inputs:
      version: 2.1.x

  - task: UseDotNet@2
    displayName: 'Use .Net 5'
    inputs:
      version: 5.0.x

  - task: Npm@0
    displayName: 'npm install'
    inputs:
      arguments: '-g autorest'

  - task: Npm@0
    displayName: 'npm install'
    inputs:
      arguments: '-g nswag'

  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet 5.4'
    inputs:
      versionSpec: 5.4.x

  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      restoreSolution: 'src/VSIX.sln'

  - task: SamirBoulema.Vsix-Tools.Vsix-Tools-Update-Version.VsixToolsUpdateVersion@1
    displayName: 'Set Vsix Version'
    inputs:
      FileName: src/ApiClientCodeGen.VSIX/source.extension.vsixmanifest
      VersionNumber: '$(build.buildnumber)'

  - task: PowerShell@2
    displayName: 'PowerShell Script'
    inputs:
      targetType: inline
      script: './build.ps1 -target VSIX'
      failOnStderr: true
      pwsh: true
      workingDirectory: src

  - task: PowerShell@2
    displayName: 'PowerShell Script'
    inputs:
      targetType: inline
      script: './build.ps1 -target Run-Unit-Tests'
      failOnStderr: true
      pwsh: true
      workingDirectory: src

  - task: PublishSymbols@2
    displayName: 'Publish symbols path'
    inputs:
      SearchPattern: '**\bin\**\*.pdb'
      PublishSymbols: false
    enabled: false
    continueOnError: true

  - powershell: 'mv ApiClientCodeGenerator.vsix ApiClientCodeGenerator-$(build.buildnumber).vsix'
    workingDirectory: 'src\ApiClientCodeGen.VSIX\bin\Release'
    displayName: 'PowerShell Script'

  - task: CopyFiles@2
    displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
    inputs:
      sourceFolder: '$(system.defaultworkingdirectory)'
      contents: |
        **\bin\Release\**\*.vsix
        README.md
        docs/Marketplace.md
        src/publish-manifest.json
        src/publish.ps1
      targetFolder: '$(build.artifactstagingdirectory)'
      flattenFolders: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'
